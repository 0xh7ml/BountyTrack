<!-- Modal content-->
<div class="modal fade" id="add-platform" tabindex="-1" aria-labelledby="add-platform-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Add Platform</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url "platform-create" %} ">{% csrf_token %}
                <div class="mb-3">
                  <label for="device.name" class="form-label">Platform name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
      </div>
    </div>
</div>
